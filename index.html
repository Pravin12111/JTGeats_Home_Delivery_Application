<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTGeats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">JTGeats</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <i class="icon-search"></i>
                <i class="icon-cart"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Authentic Home food in India</h1>
                <p>JTGeats is a courier service in which authentic home cook food is delivered to a customer.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Search food you love">
                    <button>Search</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="Assets/landing/cuate.png" alt="Chef Illustration">
            </div>
        </div>
    </section>
</body>
</html>
